<!DOCTYPE html>

<html>

<head>
	<little>Signup Form Car</little>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<div>
		<label for="name">Name</label><br>
		<label><input type="text" name="name" id="name" placeholder="Name" required></label>
	</div>

	<div>
		<label for="email"> Email</label><br>
		<label><input type="email" name="email" id="email" placeholder="Email" required></label>
	</div>

	<div>
		<label for="gender">Gender</label><br>
		<label><input type="radio" name="gender" id="gender_m" value="male" required></label>
		<label for="gender_m">Male</label>
		<label><input type="radio" name="gender" id="gender_f" value="female" required></label>
		<label for="gender_f">Female</label>
	</div>

			<div>
			<label for="cars">Car Brands</label><br>
			<select  name="cars" id="cars" required >
				<option value="" disabled selected> --Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
	
	<div>
		<label for="age">AGE</label><br>
		<label><input type="number" name="age" id="age" required placeholder="AGE"></label>
	</div>
		
		
	<div>
		<label for="dob">DOB</label><br>
		<label><input type="date" name="dob" id="dob" required></label>
	</div>

	<div>
		<label for="tel">Phone Number</label><br>
		<label><input type="number" name="tel" id="tel" required placeholder="xxx-xxx-xxxx"></label>
	</div>
	
	<div>
		<label for="password">Password</label><br>
		<label><input type="password" name="password" id="password" required placeholder="password"></label>
	</div>

	<div>
		<label for="tos"><b>I agree to the TOS</b></label>
		<label><input type="checkbox" name="tos" id="tos" required></label>
	</div>

	<button type="submit">Submit</button>
</form>
</body>

</html>
